<div class="login-page" fxLayout="column" fxLayoutAlign="start center">
    <img class="logo" src="/assets/icons/icon-250x70.svg" alt="">
    <span class="title-text">
      BUILD YOUR PROFILE.
      SHOWCASE YOUR TALENT
    </span>
    <form class="form-block" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-checkbox formControlName="agree" (change)="test()">I agree to the terms & conditions</mat-checkbox>
      <div class="form-inputs">
        <mat-form-field appearance="fill">
          <input matInput placeholder="Email address" formControlName="email" required>
          <mat-error *ngIf="submitted && f.email.errors">Email is required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <input matInput placeholder="Password" formControlName="password" required>
          <div *ngIf="submitted && f.password.errors">
            <mat-error *ngIf="f.password.errors.required">Password is required</mat-error>
            <mat-error *ngIf="f.password.errors.minLength">Passwords minLength have to 8 characters</mat-error>
          </div>
        </mat-form-field>
      </div>

      <button mat-raised-button color="warn" [disabled]="(!loginForm.valid && loginForm.value.agree) ? true : null">Sign Up</button>
      <div *ngIf="error" class="alert alert-danger mt-3 mb-0"><br/>{{error}}</div>
      <div class="button-link">
        <a routerLink="/login">Do you have an account?</a>
      </div>
    </form>
  </div>
